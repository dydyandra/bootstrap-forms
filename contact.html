<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6f05757a67.js"></script>
</head>
<style>
    .bg {
        background-image: linear-gradient(120deg, #75a3ee 0%, #c2e9fb 100%);
        color: white;
    }

    label {
        font-weight: 600;
    }

    h5 {
        width: 95%;
        text-align: center;
        border-bottom: 1px solid #000;
        line-height: 0.1em;
        margin: 10px 10px 0px;
    }

    h5 span {
        background: #fff;
        padding: 0 10px;
    }

    .btn-xl {
    padding: 10px 16px;
    font-size: 26px;
    line-height: 1.33;
    font-weight: bolder;
}

</style>

<body >
    <div class="d-flex min-vh-100 flex-column aligns-items-center justify-content-center">
        <div class="container p-0 card bg shadow border-0 rounded" style="max-width: 30rem;">
            <div class="card-header">
                <h3>Contact Us</h3>
            </div>
            <form id="contact-form" name="contact-form" onsubmit="return validateForm()">
            
                <div class="controls mt-2">
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mx-3">
                                <label for="form_name">First Name</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="First Name" required="required" data-error="Firstname is required.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group  mx-3">
                                <label for="form_lastname">Last Name *</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Last Name" required="required" data-error="Lastname is required.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mx-3">
                                <label for="form_email">Email</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Email so we can contact you!" required="required" data-error="Valid email is required.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group  mx-3">
                                <label for="form_need">Please specify your need *</label>
                                <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value=""></option>
                                    <option value="Request quotation">Requests</option>
                                    <option value="Request order status">Inquiries</option>
                                    <option value="Request copy of an invoice">Complaints</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group  mx-3">
                                <label for="form_message">Message</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Tell us what's on your mind!" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-send my-4 mx-3" style="background-color: white; color: #94bbe9" value="Send message">
                        </div>
                    </div>
                </div>
            
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            if (document.forms["contact-form"]["nama"].value == "") {
                alert("Fill name!");
                document.forms["contact-form"]["nama"].focus();
                return false;
            }
            if (document.forms["contact-form"]["surname"].value == "") {
                alert("Fill surname!");
                document.forms["contact-form"]["surname"].focus();
                return false;
            }
            if (document.forms["contact-form"]["email"].value == "") {
                alert("Fill email!");
                document.forms["contact-form"]["email"].focus();
                return false;
            }
            if (document.forms["contact-form"]["message"].value == "") {
                alert("Fill message!");
                document.forms["contact-form"]["message"].focus();
                return false;
            }



            return false;
        }


    </script>


</body>

</html>
